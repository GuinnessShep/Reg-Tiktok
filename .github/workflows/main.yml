name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x' # Use the latest .NET version

    - name: Set up NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet packages
      run: nuget restore './Reg Tiktok.sln'

    - name: Restore .NET dependencies
      run: dotnet restore './Reg Tiktok.sln'

    - name: Ensure x86 architecture
      run: |
        echo "Setting environment variables for x86 architecture"
        set DOTNET_ROOT=C:\Program Files (x86)\dotnet
        set PATH=%DOTNET_ROOT%;%PATH%

    - name: Build solution
      run: dotnet build './Reg Tiktok.sln' --configuration Release --no-restore --runtime win-x86

    - name: Run tests
      run: dotnet test './Reg Tiktok.sln' --configuration Release --no-build
